<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<footer th:fragment="footer">
  <footer id="eskimo-footer">
    <div class="container">
      <div class="row eskimo-footer-wrapper">
        <!-- FOOTER WIDGET 1 -->
        <div class="col-12 col-lg-6 mb-4 mb-lg-0">
          <h5 class="eskimo-title-with-border"><span>关于我</span></h5>
          <p>关于我的内容</p>
          <p><a href="#" th:href="@{/aboutMe}" class="btn btn-default">更多</a></p>
        </div>
        <!-- FOOTER WIDGET 2 -->
        <div class="col-12 col-lg-6">
          <h5 class="eskimo-title-with-border"><span>Newsletter</span></h5>
          <form method="post" action="#">
            <label>订阅我的博客吧！</label>
            <div class="input-group">
              <input type="email" class="form-control" name="EMAIL" placeholder="Your email address" required />
              <div class="input-group-append">
                <input type="submit" value="登录" class="btn btn-default" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- CREDITS -->
      <div class="eskimo-footer-credits">
        <p>
          <a th:href="@{/aboutMe}">联系我</a> ©2020-2020 <a th:href="@{/index}">wenxyn.top</a> 保留所有权利 Powered by java on Linux
        </p>
        <p>
          版权所有，仿冒必究
        </p>
        <p>
          <a th:href="@{/http://www.miitbeian.gov.cn}">赣ICP备19008432号</a>
        </p>
      </div>
    </div>
  </footer>
</footer>

<div th:fragment="footer2-toTop">
  <!-- GO TO TOP BUTTON -->
  <a id="eskimo-gototop" href="#"><i class="fa fa-chevron-up"></i></a>
  <!-- SLIDE PANEL OVERLAY -->
  <div id="eskimo-overlay"></div>
</div>
