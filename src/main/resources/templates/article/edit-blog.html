<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>wenxyn's blog</title>
  <link rel="stylesheet" th:href="@{/markdown/css/style.css}" />
  <link rel="stylesheet" th:href="@{/markdown/css/editormd.css}"/>
</head>
<body>
<h2 style="align-content: center">欢迎使用博客编辑器</h2>
<div id="layout">
  <form class="form-control" action="#" th:action="@{'/article/update/do/' + ${article.idarticle}}" method="post">
    <label style="display: none">
      <input type="text" name="idarticle" th:value="${article.idarticle}">
    </label>
    <div class="form-group" style="align-content: center">
      <label>标题：
        <input type="text" name="title" th:value="${article.title}"/>
      </label>
    </div>
    <div class="form-group" style="align-content: center">
      <label>内容：
        <div id="test-editormd">
          <textarea name="content" th:value="${article.content}"></textarea>
        </div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary float-right">提交</button>
  </form>

</div>
<script th:src="@{/markdown/js/jquery.min.js}"></script>
<script th:src="@{/markdown/js/editormd.js}"></script>
<script type="text/javascript" th:inline="javascript">
    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width           : "90%",
            autoHeight      : true,
            path            : "../../../markdown/lib/",  // 这里的path是以mapper的url为标准进行
            htmlDecode      : "style,script,iframe",
            tex             : true,
            emoji           : true,
            taskList        : true,
            flowChart       : true,
            sequenceDiagram : true
        });
    });
</script>
</body>
</html>
