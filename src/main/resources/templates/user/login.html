<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" th:title="登录">
<div th:replace="common/head::head"></div>

<body>
<!-- READING POSITION INDICATOR -->
<progress value="0" id="eskimo-progress-bar">
        <span class="eskimo-progress-container">
            <span class="eskimo-progress-bar"></span>
        </span>
</progress>
<!-- SITE WRAPPER -->
<div id="eskimo-site-wrapper">
  <!-- MAIN CONTAINER -->
  <main id="eskimo-main-container">
    <div class="container">
      <div th:replace="common/tools::slidebar"></div>
      <div th:replace="common/tools::top-icons"></div>
      <div class="col">
        <form class="form-login" action="#" th:action="@{/user/doLogin}" th:object="${user}" method="post">
          <h3 class="text-center">欢迎登录</h3>

          <div class="form-group">
            <label for="id_username">用户名：</label>
            <input type="text" name="username" class="form-control" id="id_username" th:value="*{username}" placeholder="Username" autofocus required>
            <span th:action="center" th:text="${errors['username']}"></span>
          </div>
          <div class="form-group">
            <label for="id_password">密码：</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
            <span th:align="center" th:text="${errors['password']}"></span>
          </div>
          <div>
            <a th:href="@{/register}" class="text-success "><ins>新用户注册</ins></a><br>
            <a th:href="@{/user/toForgetPassword}" class="text-success"><ins>忘记密码</ins></a>
            <button type="submit" class="btn btn-primary float-right">登录</button>
            <label class="btn float-right">
              <input type="checkbox" name="remenberMe">自动登录
            </label>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- FOOTER -->
  <div th:replace="common/footer::footer"></div>
</div>
<div th:replace="common/footer::footer2-toTop"></div>
<div th:replace="common/pannel::pannel"></div>
<div th:replace="common/tools::full-screen-search"></div>
<!-- JS FILES -->
<div th:replace="common/jsfile::jsfile"></div>
<!-- POST SLIDER -->
<script>
    (function($) {
        "use strict";
        $(document).ready(function() {
            $('#eskimo-post-slider').slick({
                autoplay: true,
                autoplaySpeed: 5000,
                slidesToScroll: 1,
                adaptiveHeight: true,
                slidesToShow: 1,
                arrows: true,
                dots: false,
                fade: true
            });
        });
        $(window).on('load', function() {
            $('#eskimo-post-slider').css('opacity', '1');
            $('#eskimo-post-slider').parent().removeClass('eskimo-bg-loader');
        });
    })(jQuery);
</script>
<!-- POST CAROUSEL -->
<script>
    (function($) {
        "use strict";
        $(document).ready(function() {
            $('#eskimo-post-carousel').slick({
                infinite: false,
                slidesToScroll: 1,
                arrows: true,
                dots: false,
                slidesToShow: 3,
                responsive: [{
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2
                    }
                }, {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1
                    }
                }]

            });
            $('#eskimo-post-carousel').css('opacity', '1');
        });
    })(jQuery);
</script>
</body>

</html>
