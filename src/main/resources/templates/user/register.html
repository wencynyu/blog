<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" th:title="登录">
<div th:replace="common/head::head"></div>

<body>
<!-- READING POSITION INDICATOR -->
<progress value="0" id="eskimo-progress-bar">
        <span class="eskimo-progress-container">
            <span class="eskimo-progress-bar"></span>
        </span>
</progress>
<!-- SITE WRAPPER -->
<div id="eskimo-site-wrapper">
  <!-- MAIN CONTAINER -->
  <main id="eskimo-main-container">
    <div class="container">
      <div th:replace="common/tools::slidebar"></div>
      <div th:replace="common/tools::top-icons"></div>
      <div class="col">
        <form class="form-login" th:action="@{/user/doRegister}" th:object="${user}" method="post">
          <h3 class="text-center">欢迎注册</h3>
          <div class="form-group">
            <label for="id_username">用户名：</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" th:value="*{username}" autofocus required>
            <span th:align="center" th:text="${errors['username']}"></span>
          </div>
          <div class="form-group">
            <label for="id_password">密码：</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
            <span th:align="center" th:text="${errors['password']}"></span>
          </div>
          <div class="form-group">
            <label for="id_passwordConfirm">确认密码：</label>
            <input type="password" name="passwordConfirm" class="form-control" id="id_passwordConfirm" placeholder="password confirm" required>
            <span th:align="center" th:text="${errors['passwordConfirm']}"></span>
          </div>
          <div class="form-group">
            <label for="id_email">email：</label>
            <input type="text" name="email" class="form-control" id="id_email" placeholder="email" th:value="*{email}" required>
            <span th:align="center" th:text="${errors['email']}"></span>
          </div>
          <div class="form-group" th:field="*{gender}">
            性别：
            <label><input type="radio" name="gender" class="form-control" value="UNKNOWN" checked>保密</label>
            <label><input type="radio" name="gender" class="form-control" value="MALE">男</label>
            <label><input type="radio" name="gender" class="form-control" value="FEMALE">女</label>
          </div>
          <div class="form-group">
            <label for="id_phonenumber">手机号码：</label>
            <input type="text" name="phoneNumber" class="form-control" id="id_phonenumber" th:value="*{phoneNumber}" placeholder="phone number">
            <span th:align="center" th:text="${errors['phoneNumber']}"></span>
          </div>
          <div>
            <a href="#" th:href="@{/login}" class="text-success "><ins>已有帐户，登录</ins></a>
            <button type="submit" class="btn btn-primary float-right">注册</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- FOOTER -->
  <div th:replace="common/footer::footer"></div>
</div>
<div th:replace="common/footer::footer2-toTop"></div>
<div th:replace="common/pannel::pannel"></div>
<div th:replace="common/tools::full-screen-search"></div>
<!-- JS FILES -->
<div th:replace="common/jsfile::jsfile"></div>
<!-- POST SLIDER -->
<script>
    (function($) {
        "use strict";
        $(document).ready(function() {
            $('#eskimo-post-slider').slick({
                autoplay: true,
                autoplaySpeed: 5000,
                slidesToScroll: 1,
                adaptiveHeight: true,
                slidesToShow: 1,
                arrows: true,
                dots: false,
                fade: true
            });
        });
        $(window).on('load', function() {
            $('#eskimo-post-slider').css('opacity', '1');
            $('#eskimo-post-slider').parent().removeClass('eskimo-bg-loader');
        });
    })(jQuery);
</script>
<!-- POST CAROUSEL -->
<script>
    (function($) {
        "use strict";
        $(document).ready(function() {
            $('#eskimo-post-carousel').slick({
                infinite: false,
                slidesToScroll: 1,
                arrows: true,
                dots: false,
                slidesToShow: 3,
                responsive: [{
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2
                    }
                }, {
                    breakpoint: 576,
                    settings: {
                        slidesToShow: 1
                    }
                }]

            });
            $('#eskimo-post-carousel').css('opacity', '1');
        });
    })(jQuery);
</script>
</body>
